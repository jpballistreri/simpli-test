version: "3"

services:
  simpli_test_api:
    build:
      context: ./api/
    container_name: simpli_test_api
    restart: unless-stopped
    environment:
      POSTGRES_DATABASE_HOST: ${POSTGRES_DATABASE_HOST}
      POSTGRES_DATABASE_NAME: ${POSTGRES_DATABASE_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    ports:
      - 127.0.0.1:${API_PORT_EXPOSE}:${API_PORT}
    depends_on:
      simpli_test_db:
        condition: service_healthy

  simpli_test_db:
    image: postgres:13
    container_name: simpli_test_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data_db:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  simpli_test_pgadmin:
    image: dpage/pgadmin4
    container_name: simpli_test_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - ./data_pgadmin:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:8082:80"
